<h2 class="text-2xl font-bold text-center">Películas Registradas</h2>

<!-- Tabla de películas -->
<table class="min-w-full table-auto mt-8">
  <thead class="bg-gray-800 text-white">
    <tr>
      <th class="px-4 py-2">ID</th>
      <th class="px-4 py-2">Nombre</th>
      <th class="px-4 py-2">Descripción</th>
      <th class="px-4 py-2">Género</th>
      <th class="px-4 py-2">Duración</th>
      <th class="px-4 py-2">Año</th>
      <th class="px-4 py-2">Acciones</th>
    </tr>
  </thead>
  <tbody class="bg-gray-700 text-white">
    <tr *ngFor="let pelicula of peliculas">
      <td class="px-4 py-2">{{ pelicula.id }}</td>
      <td class="px-4 py-2">{{ pelicula.nombre }}</td>
      <td class="px-4 py-2">{{ pelicula.descripcion }}</td>
      <td class="px-4 py-2">{{ pelicula.genero }}</td>
      <td class="px-4 py-2">{{ pelicula.duracion }} mins</td>
      <td class="px-4 py-2">{{ pelicula.ano }}</td> <!-- Cambié 'año' por 'ano' -->
      <td class="px-4 py-2">
        <button (click)="eliminarPelicula(pelicula.id)" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Eliminar</button>
        <button (click)="editarPelicula(pelicula)" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 ml-2">Editar</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Botón para agregar nueva película -->
<div class="text-center mt-8">
  <button (click)="mostrarFormularioNuevo()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Agregar Nueva Película</button>
</div>

<!-- Formulario para agregar/editar película -->
<div *ngIf="formularioVisible" class="mt-8 p-4 bg-gray-800 text-white rounded-lg">
  <h3 class="text-xl font-bold text-center">{{ formularioPelicula ? 'Editar Película' : 'Agregar Nueva Película' }}</h3>
  <form (ngSubmit)="guardar(formulario)" #formulario="ngForm" class="space-y-4">
    <div>
      <label for="nombre" class="block text-sm font-medium text-gray-600">Nombre</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="pelicula.nombre" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
    </div>
    <div>
      <label for="descripcion" class="block text-sm font-medium text-gray-600">Descripción</label>
      <textarea id="descripcion" name="descripcion" [(ngModel)]="pelicula.descripcion" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-blue-500 focus:border-blue-500" required></textarea>
    </div>
    <div>
      <label for="genero" class="block text-sm font-medium text-gray-600">Género</label>
      <input type="text" id="genero" name="genero" [(ngModel)]="pelicula.genero" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
    </div>
    <div>
      <label for="duracion" class="block text-sm font-medium text-gray-600">Duración (minutos)</label>
      <input type="number" id="duracion" name="duracion" [(ngModel)]="pelicula.duracion" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
    </div>
    <div>
      <label for="ano" class="block text-sm font-medium text-gray-600">Año</label> <!-- Cambié 'año' por 'ano' -->
      <input type="number" id="ano" name="ano" [(ngModel)]="pelicula.ano" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
    </div>
    <button type="submit" class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 mt-4">{{ formularioPelicula ? 'Actualizar Película' : 'Agregar Película' }}</button>
  </form>
</div>
