<!-- Sección de Registro con Formulario a la Derecha y Imagen a la Izquierda -->
<section class="h-screen flex items-center justify-between bg-gradient-to-r from-green-500 to-teal-600">

    <!-- Imagen de Registro (Lado Izquierdo) -->
    <div class="w-1/2 hidden sm:block">
      <img src="https://img.freepik.com/free-vector/abstract-geometric-shapes-background_23-2148016645.jpg?t=st=1741638322~exp=1741641922~hmac=7f79524103b3d6a227287644b1b4f1fe77ae49a53717f2cbe51d539ac8087550&w=1060" alt="Imagen de Registro" class="imagen_registro object-cover rounded-lg shadow-lg">
    </div>
  
    <!-- Formulario de Registro (Lado Derecho) -->
    <div class="w-full sm:w-1/2 bg-opacity-80 bg-black p-8 rounded-lg shadow-xl">
      <h2 class="text-4xl font-extrabold text-center text-white">Registro de Cliente</h2>
  
      <form (ngSubmit)="guardar(formulario)" #formulario="ngForm" class="mt-6 space-y-6">
          <!-- Fila Nombre y Apellido -->
          <div class="grid grid-cols-2 gap-4">
              <!-- Campo Nombre -->
              <div>
                  <label for="nombre" class="block text-sm font-medium text-gray-200">Nombre</label>
                  <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-teal-500 focus:border-teal-500" required>
              </div>
  
              <!-- Campo Apellido -->
              <div>
                  <label for="apellido" class="block text-sm font-medium text-gray-200">Apellido</label>
                  <input type="text" id="apellido" name="apellido" [(ngModel)]="apellido" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-teal-500 focus:border-teal-500" required>
              </div>
          </div>
  
          <div>
            <label for="correo" class="block text-sm font-medium text-gray-200">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" [(ngModel)]="correo" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-teal-500 focus:border-teal-500" required>
        </div>
          <!-- Fila Edad y Correo Electrónico -->
          <div class="grid grid-cols-2 gap-4">
              <!-- Campo Edad -->
              <div>
                  <label for="edad" class="block text-sm font-medium text-gray-200">Edad</label>
                  <input type="number" id="edad" name="edad" [(ngModel)]="edad" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-teal-500 focus:border-teal-500" required>
              </div>
  
              <!-- Campo Correo Electrónico -->
              
          </div>
  
          <!-- Campo Dirección -->
          <div>
              <label for="direccion" class="block text-sm font-medium text-gray-200">Dirección</label>
              <textarea id="direccion" name="direccion" [(ngModel)]="direccion" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-teal-500 focus:border-teal-500" required></textarea>
          </div>
  
          <!-- Campo Contraseña -->
          <div>
              <label for="contrasena" class="block text-sm font-medium text-gray-200">Contraseña</label>
              <input type="password" id="contrasena" name="contrasena" [(ngModel)]="contrasena" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-teal-500 focus:border-teal-500" required>
          </div>
  
          <!-- Botón de envío -->
          <button type="submit" class="w-full px-4 py-2 text-white bg-teal-600 rounded-lg hover:bg-teal-700">Enviar</button>
      </form>
    </div>
  
</section>
