<h2 class="text-2xl font-bold text-center text-white mb-6">Registro de Administrador</h2>

<form (ngSubmit)="guardar(formulario)" #formulario="ngForm" class="space-y-4 max-w-lg mx-auto p-6 bg-gray-800 rounded-lg shadow-lg">
    <!-- Campo Nombre -->
    <div>
        <label for="nombre" class="block text-sm font-medium text-gray-200">Nombre</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="administrador.nombre" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
    </div>

    <!-- Campo Apellido -->
    <div>
        <label for="apellido" class="block text-sm font-medium text-gray-200">Apellido</label>
        <input type="text" id="apellido" name="apellido" [(ngModel)]="administrador.apellido" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
    </div>

    <!-- Campo Correo Electrónico -->
    <div>
        <label for="correo" class="block text-sm font-medium text-gray-200">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" [(ngModel)]="administrador.correo" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
    </div>

    <!-- Campo Contraseña -->
    <div>
        <label for="contrasena" class="block text-sm font-medium text-gray-200">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" [(ngModel)]="administrador.contrasena" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
    </div>

    <!-- Botón de envío -->
    <button type="submit" class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700">Registrar Administrador</button>
</form>
