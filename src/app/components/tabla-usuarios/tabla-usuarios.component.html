<section class="flex flex-col items-center">
    <div class="fondo"></div>
    <h2 class="text-2xl font-bold text-center">Usuarios Registrados</h2>
  
    <!-- Tabla de usuarios -->
    <table class="table-container bg-gray-900 text-white rounded-lg shadow-lg overflow-hidden">
      <thead class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white">
        <tr>
          <th class="px-4 py-2">ID</th>
          <th class="px-4 py-2">Nombre</th>
          <th class="px-4 py-2">Apellido</th>
          <th class="px-4 py-2">Correo</th>
          <th class="px-4 py-2">Username</th> <!-- Añadido el campo username -->
          <th class="px-4 py-2">Rol</th>
          <th class="px-4 py-2">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-gray-700 text-white">
        <tr *ngFor="let usuario of usuarios">
          <td class="px-4 py-2">{{ usuario.id }}</td>
          <td class="px-4 py-2">{{ usuario.nombre }}</td>
          <td class="px-4 py-2">{{ usuario.apellido }}</td>
          <td class="px-4 py-2">{{ usuario.correo }}</td>
          <td class="px-4 py-2">{{ usuario.username }}</td> <!-- Mostrar el username -->
          <td class="px-4 py-2">{{ usuario.rol }}</td>
          <td class="px-4 py-2">
              <!-- Botones de acción -->
              <button (click)="eliminarUsuario(usuario.id)" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
                <i class="fas fa-trash-alt mr-2"></i> Eliminar
              </button>
              <button (click)="editarUsuario(usuario)" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 ml-2">
                <i class="fas fa-edit mr-2"></i> Editar
              </button>
            </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Botón para agregar nuevo usuario -->
    <div class="text-center mt-8">
      <button (click)="mostrarFormularioNuevo()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Agregar Nuevo</button>
    </div>
  
    <!-- Formulario para agregar/editar usuario -->
    <div *ngIf="formularioVisible" class="mt-8 p-4 bg-gray-800 text-white rounded-lg formulario_usuario">
      <h3 class="text-xl font-bold text-center">{{ formularioUsuario ? 'Editar Usuario' : 'Agregar Nuevo Usuario' }}</h3>
      <form (ngSubmit)="guardar(formulario)" #formulario="ngForm" class="space-y-4">
        <div>
          <label for="nombre" class="block text-sm font-medium">Nombre</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <label for="apellido" class="block text-sm font-medium">Apellido</label>
          <input type="text" id="apellido" name="apellido" [(ngModel)]="usuario.apellido" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <label for="correo" class="block text-sm font-medium">Correo Electrónico</label>
          <input type="email" id="correo" name="correo" [(ngModel)]="usuario.correo" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <label for="username" class="block text-sm font-medium">Username</label>
          <input type="text" id="username" name="username" [(ngModel)]="usuario.username" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <label for="contrasena" class="block text-sm font-medium">Contraseña</label>
          <input type="password" id="contrasena" name="contrasena" [(ngModel)]="usuario.contrasena" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        
        <div>
          <label for="rol" class="block text-sm font-medium">Rol</label>
          <select id="rol" name="rol" [(ngModel)]="usuario.rol" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
              <option value="ADMIN">ADMIN</option> <!-- Cambiado a los valores correctos del enum -->
              <option value="CLIENTE">CLIENTE</option>
              <option value="EMPLEADO">EMPLEADO</option>
          </select>
        </div>
        <button type="submit" class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 mt-4">{{ formularioUsuario ? 'Actualizar' : 'Agregar' }}</button>
      </form>
    </div>
  </section>
